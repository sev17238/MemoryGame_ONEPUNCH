<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OnePunchMan_MemoryGame</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    
    <!--<script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>-->
    <link rel="stylesheet" href="Lab6Style_test.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.min.js"></script>
    <script src="https://unpkg.com/create-react-class@15.6.2/create-react-class.min.js"></script>
    <script src="https://unpkg.com/react-addons-update/react-addons-update.js"></script>
    
    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.react.min.css">
    <script src="js/mobiscroll.react.min.js"></script>

    <style type="text/css">
      body {
          margin: 0;
          padding: 0;
      }
  
      .md-grid-basic [class*="mbsc-col"] {
          padding-top: .5em;
          padding-bottom: .4em;
          background: #cfe0f3;
          background-clip: padding-box;
          border: 1px solid transparent;
          color: #454b50;
          margin: 0 1em;
      }
      
      .md-grid-basic .mbsc-row {
          margin: 1em 3em;
      }

      .Card {
        background-color: green;
        padding: 5px;
        margin: 5px;
        background-image: url("deepseaKing.png");
        background-size: cover;
        width: 7em;
        height: 10em;            
        position: relative;
        align-content: center;
      }
      </style>

  </head>  
  <body>
    
    <div mbsc-page class="demo-column-sizing">
      <div id="root"></div>
    </div>

    <script>
      mobiscroll.settings = {
          theme: 'ios',
          lang: 'es'
      };
    </script>
    
    <script type="text/babel">
        class headerBar extends React.Component{
          render(){
            <header>
              <div className="title"></div>
              <div>
                <button className="restartButton">Restart Game</button>
              </div>
              <div className="moveCount">Movements: </div>
            </header>
          }
        }

        class Card extends React.Component {
        render() {
         
          return <div className="Card" />
        }
      }

      class Game extends React.Component {
        /*constructor(props) {
          super(props)
        }*/

        render() {
         
          return (
            <mobiscroll.Form className="md-grid-basic">
              <mobiscroll.FormGroup>
                <mobiscroll.FormGroupTitle>Stay focus in the similar cards</mobiscroll.FormGroupTitle>
                <div className="mbsc-grid">
                  <div className="mbsc-row">
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                  </div>
                  <div className="mbsc-row">
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                  </div>
                  <div className="mbsc-row">
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                  </div>
                  <div className="mbsc-row">
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                      <div className="mbsc-col"><Card/></div>
                  </div>
                </div>
              </mobiscroll.FormGroup>              
            </mobiscroll.Form>

            
           /*<div style={style} tabIndex={0}>
              <Enemy enemyPosition={this.state.enemy} />
              <Bullet bulletPosition={this.state.bullet} />
              <Player playerPosition={this.state.player} />
            </div>*/
          )
        }
      }

      ReactDOM.render(
        <Game />,
        document.getElementById('root')
      )

    </script>
  </body>
</html>
